<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="carta-page">
    <div class="container">
        <h1>Feliz Aniversário! 🎂</h1>
        
        <div class="envelope-container" onclick="abrirEnvelope()">
            <div class="envelope">
                <div class="tampa"></div>
                <div class="corpo-envelope">
                    <span class="coracao">💝</span>
                </div>
            </div>
            <div class="carta" id="mensagem">
                Clique no envelope para abrir minha mensagem!
            </div>
        </div>
        
        <div class="mensagem-final">
            <p>Com carinho e admiração,<br>Seu amigo</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
